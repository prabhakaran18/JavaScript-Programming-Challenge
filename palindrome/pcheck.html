
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome check</title>
    <script>
        function checkPalindrome() {
            var input = document.getElementById('value').value;
            input = input.toLowerCase();
            var a = input.split("");
            var i,j,f=0;
            for(var i=0, j=a.length-1; i<=j; i++, j--)
            {
                if(a[i]!=a[j])
                {
                    f=1;
                    break;
                }                
            }
            if(f==1)
                document.getElementById('result').innerHTML = input + ' is a not a palindrome';
            else
                document.getElementById('result').innerHTML = input + ' is a palindrome';
        }
    </script>
</head>
<body>
    <input type="text" id="value">
    <button onclick="checkPalindrome()">CheckPalindrome</button>
    <p id="result"></p>
</body>
</html>
