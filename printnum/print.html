<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Printing numbers from 1 to n</title>
    <script>
        function fizzBuzz() {
            var n=document.getElementById('value').value;
            var ans=" ";
            for(var i=1;i<=n;i++)
            {
                if(i % 3 == 0 && i % 5 !=0 )
                    ans+="Fizz,";
                else if(i % 5 == 0 && i % 3 !=0)
                    ans+="Buzz,";
                else if(i % 3 == 0 && i % 5 == 0)
                    ans+="FizzBuzz,";
                else 
                    ans+=i+",";    
            }
            document.getElementById('result').innerHTML = ans;
        }
    </script>
</head>
<body>
    <input type="number" id="value">
    <button onclick="fizzBuzz()">Submit</button>
    <p id="result"></p>
</body>
</html>
